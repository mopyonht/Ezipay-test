
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EziPay - Paiement</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
            font-size: 16px;
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #3b82f6;
        }
        .card {
            background: #f9fafb;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            color: #6b7280;
            font-weight: 500;
        }
        .info-value {
            color: #111827;
            font-weight: 600;
        }
        .subscription-status {
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .subscription-status.active {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .subscription-status.inactive {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e5e7eb;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        .transaction-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
        }
        .loader {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ ANTI-PARYAJ</h1>
            <p>Connect√© en tant que: <strong id="userName">Chargement...</strong></p>
        </div>

        <div id="message" class="message"></div>

        <div class="subscription-status inactive" id="subscription-status">
            üìõ Chargement...
        </div>

        <div class="card">
            <h2>üí∞ Solde disponible</h2>
            <div class="info-row">
                <span class="info-label">Montant:</span>
                <span class="info-value">$<span id="balance">0.00</span> HTG</span>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('subscription', event)">Abonnement</button>
            <button class="tab" onclick="switchTab('history', event)">Historique</button>
        </div>

        <div id="subscription-tab" class="tab-content active">
            <div class="card">
                <h2>üì± Activer mon abonnement</h2>
                <p style="color: #6b7280; margin-bottom: 20px;">
                    Abonnement mensuel: <strong>150 HTG/mois</strong>
                </p>
                <button class="btn btn-primary btn-subscribe" onclick="handleSubscribe()">
                    Activer l'abonnement (150 HTG/ mois)
                </button>
            </div>
        </div>

        <div id="history-tab" class="tab-content">
            <div class="card">
                <h2>üìú Historique des transactions</h2>
                <div id="transaction-list">
                    <div class="loader"></div>
                </div>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="firebase.auth().signOut(); window.location.href='anti-paryaj.html';">
            üö™ D√©connexion
        </button>
    </div>
   
    <script>
        // IMPORTANT: Remplacer par votre URL Vercel apr√®s d√©ploiement
        const API_URL = window.location.origin;

        // ===== Firebase config =====
        const firebaseConfig = {
            apiKey: "AIzaSyDpylenTapoLXwbMsEavlLt0po5M_bVDBo",
            authDomain: "mopyonsiteweb.firebaseapp.com",
            databaseURL: "https://mopyonsiteweb-default-rtdb.firebaseio.com/",
            projectId: "mopyonsiteweb",
            storageBucket: "mopyonsiteweb.firebasestorage.app",
            messagingSenderId: "535172052074",
            appId: "1:535172052074:web:c30cefea18ffed7a27c613",
            measurementId: "G-CLYT5CXJ79"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let balance = 0;
        let subscription = null;

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userName').textContent = user.email;
                await loadUserBalance();
                await loadSubscriptionStatus();
                await loadTransactionHistory();
                checkForPendingSubscription();
            } else {
                window.location.href = 'anti-paryaj.html';
            }
        });

        async function loadUserBalance() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            balance = doc.exists ? (doc.data().balance || 0) : 0;
            updateBalanceUI();
        }

        function updateBalanceUI() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        async function loadSubscriptionStatus() {
            const doc = await db.collection('users').doc(currentUser.uid).get();
            subscription = doc.exists ? (doc.data().subscription || { active: false }) : { active: false };
            updateSubscriptionUI();
        }

        function updateSubscriptionUI() {
            const status = document.getElementById('subscription-status');
            if (subscription.active) {
                const expiresAt = new Date(subscription.expiresAt);
                const now = new Date();
                const daysLeft = Math.ceil((expiresAt - now) / (1000 * 60 * 60 * 24));
                status.className = 'subscription-status active';
                status.innerHTML = `‚úÖ Abonnement actif - Expire dans ${daysLeft} jour(s) (${expiresAt.toLocaleDateString()})`;
            } else {
                status.className = 'subscription-status inactive';
                status.innerHTML = 'üìõ Pas d\'abonnement actif - Activez-le pour continuer';
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => msg.style.display = 'none', 5000);
        }

        function switchTab(tab, event) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            if (event) event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        async function handleSubscribe() {
            if (!currentUser) {
                showMessage('‚ùå Vous devez √™tre connect√©', 'error');
                return;
            }

            const btn = document.querySelector('.btn-subscribe');
            btn.disabled = true;
            btn.textContent = 'Redirection vers paiement...';

            try {
                const res = await fetch(`${API_URL}/api/subscribe`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: currentUser.uid })
                });
                const data = await res.json();

                if (data.success) {
                    console.log('‚úÖ Redirection vers EziPay:', data.payment_url);
                    window.location.href = data.payment_url;
                } else {
                    showMessage('‚ùå ' + (data.error || 'Erreur'), 'error');
                    btn.disabled = false;
                    btn.textContent = 'Activer l\'abonnement (150 HTG/ mois)';
                }
            } catch (e) {
                console.error(e);
                showMessage('‚ùå Erreur connexion au serveur', 'error');
                btn.disabled = false;
                btn.textContent = 'Activer l\'abonnement (150 HTG/ mois)';
            }
        }

        async function checkForPendingSubscription() {
            const urlParams = new URLSearchParams(window.location.search);
            const subscription = urlParams.get('subscription');
            const transactionId = urlParams.get('transaction_id');

            console.log('üîç Param√®tres URL:', { subscription, transactionId });

            if (transactionId) {
                console.log('‚úÖ Transaction ID d√©tect√©:', transactionId);
                showMessage('‚è≥ V√©rification du paiement en cours...', 'info');
                await verifySubscriptionPayment(transactionId);
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (subscription === 'success') {
                showMessage('‚ö†Ô∏è Paiement r√©ussi mais transaction_id manquant. Rafra√Æchissez la page...', 'info');
                window.history.replaceState({}, document.title, window.location.pathname);
            } else if (subscription === 'cancel') {
                showMessage('‚ùå Paiement annul√©', 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        async function verifySubscriptionPayment(transactionId) {
            try {
                console.log('üöÄ V√©rification du paiement avec transaction_id:', transactionId);

                const res = await fetch(`${API_URL}/api/verify-subscription`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        transaction_id: transactionId,
                        userId: currentUser.uid
                    })
                });
                const data = await res.json();

                console.log('üì¶ R√©ponse du serveur:', data);

                if (data.success) {
                    showMessage('‚úÖ Abonnement activ√© avec succ√®s!', 'success');
                    await loadSubscriptionStatus();
                    await loadTransactionHistory();
                } else {
                    showMessage('‚ö†Ô∏è ' + (data.message || 'Erreur de v√©rification'), 'error');
                }
            } catch (e) {
                console.error('‚ùå Erreur v√©rification:', e);
                showMessage('‚ö†Ô∏è Erreur de connexion. Rafra√Æchissez la page...', 'error');
            }
        }

        async function loadTransactionHistory() {
            const list = document.getElementById('transaction-list');
            try {
                const snapshot = await db.collection('users').doc(currentUser.uid)
                    .collection('transactions')
                    .orderBy('date', 'desc')
                    .limit(50)
                    .get();

                if (snapshot.empty) {
                    list.innerHTML = '<p style="text-align:center;color:#6b7280;padding:40px;">Aucune transaction</p>';
                    return;
                }

                list.innerHTML = snapshot.docs.map(doc => {
                    const t = doc.data();
                    const isSubscription = t.type === 'subscription';
                    const isDeposit = t.type === 'deposit';
                    let emoji = '‚ùì';
                    if (isSubscription) emoji = 'üí≥';
                    else if (isDeposit) emoji = '‚¨áÔ∏è';
                    else emoji = '‚¨ÜÔ∏è';

                    return `
                        <div class="transaction-item">
                            <div style="display:flex;justify-content:space-between;">
                                <div>
                                    <strong>${emoji} ${isSubscription ? 'Abonnement' : isDeposit ? 'D√©p√¥t' : 'Retrait'}</strong>
                                    <div style="font-size:12px;color:#6b7280;">${t.date ? new Date(t.date.toDate()).toLocaleString() : 'Date inconnue'}</div>
                                </div>
                                <div style="text-align:right;">
                                    <div style="font-size:18px;font-weight:bold;color:${isDeposit || isSubscription ? '#10b981' : '#3b82f6'}">
                                        ${isDeposit || isSubscription ? '+' : '-'}$${(isDeposit ? t.creditAmount : t.amount || t.totalDebit || 0).toFixed(2)}
                                    </div>
                                    <div style="font-size:12px;color:#6b7280;">${t.status}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (e) {
                console.error(e);
                list.innerHTML = '<p style="color:#ef4444;">Erreur chargement</p>';
            }
        }
    </script>
</body>
</html>
